<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome/all.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
	type="text/javascript"></script>
<script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
</head>
<body>
	<div class="card">
		<div class="card-header">Inicia sesión</div>
		<div class="card-body">
			<form method="post" th:action="@{/auth/login}">
				<div class="mb-3">
					<label for="txtusuario" class="form-label"> Nombre de Usuario</label> <input
						type="text" class="form-control" id="txtusuario" name="txtusuario">
				</div>
				<div class="mb-3">
					<label for="txtpassword" class="form-label"> Contraseña</label> <input
						type="password" class="form-control" id="txtpassword"
						name="txtpassword">
				</div>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
				  El usuario o la contraseña está incorrecto.
				</div>				
				<button type="submit" class="btn btn-primary">Ingresar</button>
				<a th:href="@{/auth/registrar}" class="btn btn-primary">Regístrate</a>
			</form>
		</div>
	</div>
</body>
</html>
